<html>
  <head>
      <title></title>
  </head>  

  <body>
      
      <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
 
 
 <script>
     
      
        const subject = new Rx.Subject();
    
        subject.subscribe({
        next: (v) => console.log(`observerA: ${v}`)
        });
        subject.subscribe({
        next: (v) => console.log(`observerB: ${v}`)
        });
  
        subject.next(1);
        subject.next(2);

        // output:-

        // observerA: 1
        // observerB: 1
        // observerA: 2
        // observerB: 2
      
  
  
    </script>
    </body>
</html>
