<html>
  <head>
      <title></title>
  </head>  

  <body>
      
      <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
  <script>
      const foo = Observable.create(function (observer) {
        console.log('Hello');
        observer.next(42);
        observer.next(100); // "return" another value
        observer.next(200); // "return" yet another    // this operation is synchronous
        });
        
        console.log('before');
        foo.subscribe(function (x) {
        console.log(x);
        });
        console.log('after');
      observable.subscribe(function (y)
      {
          console.log(y);
      });
      console.log('after');
    </script>
    </body>
</html>
